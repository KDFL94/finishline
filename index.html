<!DOCTYPE html>
<html>

  <!-- HEAD -->
  <head>

    <!-- META -->
    <meta charset="utf-8" />

    <!-- TITLE -->
    <title>Finish Line Code Test</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- STYLE -->
    <link rel="stylesheet" type="text/css" href="dist/css/app.min.css">

  </head>
  <!-- /HEAD -->

  <!-- BODY -->
  <body>
    
    <!-- HEADER -->
    <header id="header" class="d-flex flex-row align-items-center">
      <div class="container">
        <div class="d-flex flex-row justify-content-center justify-content-sm-start">
          <a href="index.html" class="site-title">Rick & Morty</a>
        </div>
      </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <div id="main">

      <!-- .container -->
      <div class="container">

        <!-- SEARCH CHARACTERS -->
        <div class="row">
          <form id="searchCharacters" name="search-characters">
            <div class="input-group w-md-50">
              <input 
                type="text"
                name="search-characters"
                class="form-control" 
                placeholder="Search Characters" 
                aria-label="Search Characters" 
                aria-describedby="search-button">
              <button class="btn btn-success" type="submit" id="search-button">Search Characters</button>
            </div>
          </form>
        </div>
        <!-- /SEARCH CHARACTERS -->

        <!-- CHARACTER LIST -->
        <div class="row">
          <div class="rickmorty__cards">
            <div data-page-number="1" id="rickAndMortyList" class="row d-flex flex-column flex-md-row justify-content-start"></div>
          </div>
        </div>
        <!-- /CHARACTER LIST -->

        <!-- PAGINATION -->
        <div class="row">
          <nav aria-label="Page navigation">
            <ul class="pagination pagination-lg justify-content-center">
              <li class="page-item disabled">
                <a 
                  class="page-link" 
                  title="Previous"
                  data-goto="prev"
                  id="previousPage"
                  href="#" 
                  tabindex="-1" 
                  aria-label="Previous"
                  aria-disabled="true"><span aria-hidden="true">&laquo;</span> Previous</a>
              </li>
              <li class="page-item">
                <a 
                  class="page-link"
                  data-goto="next"
                  id="nextPage"
                  aria-disabled="false"
                  title="Next"
                  aria-label="Next"
                  href="#">Next <span aria-hidden="true">&raquo;</span></a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- /PAGINATION -->

      </div>
      <!-- /.container -->

    </div>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer id="footer" class="d-flex flex-row align-items-center">
      <div class="container">
        <div class="d-flex flex-row">
          <a href="index.html" class="site-title">Rick & Morty</a>
        </div>
      </div>
    </footer>
    <!-- /FOOTER -->

    <!-- JavaScript -->
    <script async type="text/javascript" src="dist/js/app.min.js"></script>
    <!-- /JavaScript -->

  </body>
  <!-- /BODY -->
    
</html>
